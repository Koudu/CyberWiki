    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <body class="textBody">
        <div class="upTitle">
            <a class="btnBack" href="../index.html"> </a>
            <p class="upText"> Что такое кибербезопасность? </p>
        </div>

        <div class="mainText" id="content"></div>

        <script>

            const md = `**Кибербезопасность** — это комплекс мер, направленных на защиту компьютерных систем, сетей и данных от несанкционированного доступа, использования, разрушения или кражи. Сосредоточена исключительно на цифровых технологиях, системах и данных, в отличие от информационной безопасности, которая охватывает более широкий спектр вопросов.

            **Главная цель кибербезопасности** — обеспечить конфиденциальность, целостность и доступность информации
                • **Конфиденциальность** *(Confidentiality)*: Гарантия того, что информация доступна только авторизованным лицам. Защита от утечек и несанкционированного ознакомления.
                • Целостность *(Integrity)*: Обеспечение точности и полноты данных и методов их обработки. Защита от несанкционированного изменения или уничтожения данных.
                • Доступность *(Availability)*: Гарантия того, что авторизованные пользователи могут получить доступ к информации и связанным активам, когда это необходимо.

            # **Ключевые области кибербезопасности**

            Кибербезопасность включает в себя несколько ключевых областей, каждая из которых фокусируется на определенном аспекте защиты:
                • Безопасность сетей *(Network Security)*: Защита компьютерных сетей от несанкционированного проникновения, включая использование брандмауэров (firewalls), систем обнаружения/предотвращения вторжений (IDS/IPS) и виртуальных частных сетей (VPN).
                • Безопасность приложений *(Application Security)*: Защита программного обеспечения и устройств от угроз, возникающих в процессе разработки или из-за уязвимостей в коде.
                • Безопасность информации *(Information Security)*: Защита данных как при хранении, так и при передаче, с использованием шифрования, управления доступом и политик хранения.
                • Операционная безопасность *(Operational Security)*: Включает процессы и решения для управления правами доступа пользователей, а также процедуры, которые регулируют обработку и защиту информационных активов.
                • Аварийное восстановление и непрерывность бизнеса *(Disaster Recovery and Business Continuity)*: Способность организации отвечать на киберинциденты и восстанавливать нормальную работу после сбоя или атаки.
                • Обучение пользователей *(End-user Education)*: Обучение сотрудников и пользователей лучшим практикам кибергигиены, поскольку человеческий фактор часто является самым слабым звеном в системе безопасности.`;

                function simpleMarkdown(md) {
                    let html = md
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')

                    .replace(/\*\*(.*)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*)\*/g, '<em>$1</em>')

                    .replace(/^\* (.*$)/gm, '<li>$1</li>')
                    .replace(/^\d+\. (.*$)/gm, '<li>$1</li>')

                    .replace(/^\s*([^\n<].*?)\n(?!\s*(?:<h|<li|<\/ul|<\/ol))/gm, '<p>$1</p>')

                    .replace(/<li>.*<\/li>/gs, match => {
                    if (match.includes('<li>') && !match.includes('<ul>')) {
                    return '<ul>' + match + '</ul>';
                    }
                    return match;
                    });

                    return html;
                }

                document.getElementById('content').innerHTML = simpleMarkdown(md);
            </script>
    </body>
</html>
